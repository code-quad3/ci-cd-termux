name: CI and trigger CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: echo "CI passed"

      - name: Trigger Termux deploy
        run: |
          curl -X POST "$NGROK_URL/deploy"
